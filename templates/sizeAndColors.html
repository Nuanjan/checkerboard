{% extends "index.html"%} {% block content%}
<div id="content" class="container" style="width: {{50*row}}px">
  {% for i in range(column): %} {% for j in range(row): %} {% if (j+i)%2 != 0 %}
  <div class="box" style="background-color: {{color2}}"></div>
  {% else %}
  <div class="box" style="background-color: {{color1}}"></div>
  {% endif %} {% endfor %} {% endfor %}
</div>
{%endblock%}
